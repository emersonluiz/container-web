<md-dialog aria-label="Delete Confirmation">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3>Delete Confirmation</h3>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="closeDialog()">
                    <md-icon md-svg-src="navigation:ic_close_24px" aria-label="Delete"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-content layout="column" layout-align="center stretch" layout-margin flex>
                <div></div><div>Are you sure you want to delete the record?</div>
            </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-margin flex>
            <span flex></span>
            <md-button ng-click="closeDialog()" aria-label="Cancel">
                Cancel
            </md-button>
            <md-button class="md-raised md-primary" ng-disabled="saveDisabled" ng-click="confirmDialog()" autofocus aria-label="Save">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
